{% extends "analytics/_widgets/_layout" %}

{% block body %}

    <div class="analytics-report-count analytics-loading"
            data-start="{{now|date_modify("-1 month")|date("Y-m-d")}}"
            data-end="{{now|date("Y-m-d")}}">

        <div class="analytics-inject"></div>

        <div class="analytics-error error center hidden">
            <div class="inject"></div>
            <p><a class="btn icon settings" href="{{url('settings/plugins/analytics')}}">{{"Analytics Settings"|t}}</a></p>
        </div>
    </div>

{% endblock %}
